<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Decendant selector -->
    <!--tag under div tag -->
    <div>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      <h3>heading</h3>
      <h4>color</h4>
      <p>hjkdsnwkjc k</p>
      <p>jdckjhsdiwjdiwl</p>
    </div>
    <!-- Tags under span tag -->
    <span>
      <a href="https://www.google.com/">google</a>
      <p>skdjlcos</p>
      <p class="para">sdjklc</p>
      <button>click</button>
      <h3>ksnmxksam</h3>
    </span>
    <p>
      <a href="https://www.youtube.com/">you</a>
    </p>
    <h1>
      <p>sknkcxlsd</p>
    </h1>
    <div>
      <ul>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
      </ul>
    </div>
    <!-- Sibling Combinator -->
    <p class="para">para</p>
    <button>click</button>
    <h3>Sibling Combinator</h3>
    <p class="para">para</p>
    <button>click</button>
    <h3>sibling combinator</h3>
  </body>
</html>
