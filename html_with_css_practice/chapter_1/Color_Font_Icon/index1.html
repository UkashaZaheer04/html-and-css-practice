<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- To link style sheet wiht html -->
    <link rel="stylesheet" href="style1.css" />
    <!--To change font from GOOGLE fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!--Icons from Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!--font awesome library for icons-->
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title> </title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h1>Heading 2</h1>
    <!--For changing the color of a specific  thing  among many, use an id tag.-->
    <h1 id="heading3">Heading 3</h1>
    <p id="heading3">This is a paragraph with id</p>
    <div id="heading3">Creating a div with id</div>
    <!--To add icon -->
    <span class="material-symbols-outlined" style="color: #ffd43b">
      favorite
    </span>
    <i class="fa-solid fa-trash-can" style="color: #ffd43b"></i>
    <i class="fa-solid fa-seedling" style="color: #ffd43b"></i>
    <!--having same class for many tags you can change style by using class-->
    <div class="class">
      <h4>Heading 4</h4>
    </div>
    <p class="class">This is a paragraph with class</p>
    <h5>Heading 5</h5>
  </body>
</html>
