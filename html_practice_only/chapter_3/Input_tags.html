<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- "div" tag for entering space -->
    <div>
      <!--Input tags that take input from user in your webpage -->
      Name:<input type="text" placeholder="Enter your name" />
    </div>
    <br />
    Roll no: <input type="text" placeholder="Enter your roll no " />
    <div>
      <br />
      <!-- to enter date in your pag -->
      Date :<input type="date" />
    </div>
    <br />
    <!-- additionally  to enter time in your pag -->
    <div>Time :<input type="time" placeholder="Enter current time " /></div>
    <br />
    <!-- to enter email in your pag -->
    <div>
      Email :<input type="email" placeholder="Enter your professional email " />
    </div>
    <!-- to take input by giving many options -->
    Choose your field :<select id="chooseOption" name="option">
      <option value="Option 1">BSCS</option>
      <option value="Option 2">BSSE</option>
      <option value="Option 3">BSIT</option>
    </select>
    <div>
      <label>
        Morning slote
        <input type="radio" id="morningOption" name="time" value="Morning" />
      </label>
    </div>
    <div>
      <label>
        Evening slote
        <input type="radio" id="eveningOption" name="time" value="Evening" />
      </label>
    </div>
    Comments
    <div>
      <textarea
        wrap="virtual"
        name="comments"
        rows="3"
        cols="50"
        maxlength="100"
      ></textarea>
    </div>
    <br />

    <button>SUBMIT</button>
  </body>
</html>
