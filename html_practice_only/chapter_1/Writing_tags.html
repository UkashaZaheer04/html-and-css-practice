<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Writing Tag</title>
  </head>
  <body>
    <!-- This is a heading tag. It ranges from <h1> to <h6> with <h1> being the largest and <h6> the smallest. -->
    <h1>Main Heading</h1>
    <!--  The most important heading on the page. -->

    <h2>Subheading</h2>

    <h3>Sub-subheading</h3>

    <h4>Fourth Level Heading</h4>

    <h5>Fifth Level Heading</h5>

    <h6>Sixth Level Heading</h6>
    <!-- This is the least important heading  -->
     
  </body>
</html>
